<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Tracked 3D Model</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r138/three.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.7/dist/mindar.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.7/dist/mindar.css" />
</head>

<body>
  <script type="module">
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let loader;
    let model;
    let mindarThree;

    init();
    animate();

    async function init() {
      console.log("Initializing scene...");

      // Create a MindAR instance
      mindarThree = new window.MINDAR.Three({
        container: document.body,
        imageTargetSrc: '/img/cucumber.mind' // Update this path
      });

      const { renderer: mindarRenderer, scene: mindarScene, camera: mindarCamera } = mindarThree;
      scene = mindarScene;
      camera = mindarCamera;
      renderer = mindarRenderer;

      // Hemisphere light to simulate environment lighting
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Add a GLTF model to the scene
      const modelUrl = 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/media/gltf/space/space.gltf';

      loader = new GLTFLoader();
      loader.load(
        modelUrl,
        function (gltf) {
          model = gltf.scene;
          model.position.set(0, 0, -10); // Adjust the position as needed
          model.visible = false; // Initially hide the model
          scene.add(model);
          console.log("Model added to scene");
        },
        function (xhr) {
          // console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
        },
        function (error) {
          console.error(error);
        }
      );

      // Set up the MindAR event listener for image target found
      const mindarController = mindarThree.addAnchor(0);
      mindarController.onTargetFound = () => {
        console.log("Image target found");
        model.visible = true;
      };
      mindarController.onTargetLost = () => {
        console.log("Image target lost");
        model.visible = false;
      };

      document.body.appendChild(ARButton.createButton(renderer));

      window.addEventListener('resize', onWindowResize, false);
      await mindarThree.start();
    }

    function onWindowResize() {
      const { renderer } = mindarThree;
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      renderer.render(scene, camera);
    }

  </script>
</body>

</html>
