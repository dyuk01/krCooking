<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Pixel Survival Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      overflow: hidden;
    }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .game-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      border: 2px solid #fff;
    }
    .game-ui h1 {
      margin: 0 0 10px;
      font-size: 24px;
      text-align: center;
    }
    .game-ui p {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
    .game-ui .ingredients {
      margin-top: 10px;
    }
    .game-ui .ingredients h2 {
      margin: 0 0 10px;
      font-size: 20px;
      text-align: center;
    }
    .game-ui .ingredients ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .game-ui .ingredients ul li {
      font-size: 16px;
      margin: 5px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- The compiled JavaScript files will be included automatically by the build process -->
</body>
</html>
